  <body>
    <div>
      <video class="bg-video" autoplay loop muted plays-inline>
        <source
          src="/static/Video/Untitled video - Made with Clipchamp (2).mp4"
          type="video/mp4"
        />
      </video>

      <div class="tm-header">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-3 tm-site-name-container">
              <a href="/" class="tm-site-name">POṢHAṆA</a>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-9">
              <div class="mobile-menu-icon">
                <i class="fa fa-bars"></i>
              </div>
              <nav class="tm-nav">
                <ul>
                  <li><a href="/" class="active">Home</a></li>
                  <li><a href="#">Crops</a></li>
                  <li><a href="#">Technology</a></li>
                  <li><a href="#">Terrace Gardening</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of nav -->
    <br /><br /><br />
    <div class="crop-form">
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <form>
            <label for="chk" class="label1" aria-hidden="true"
              >Auto Locate</label
            >
            <img class="loc" src="/static/images/location-icon.png" alt="" />
          </form>
          <div class="">
            <button onclick="getLocation()">Locate</button>
            <p id="locate"></p>
          </div>
        </div>

        <div class="login">
          <form action="/process_form" method="post" name="passInput">
            <label for="chk" class="label2" aria-hidden="true"
              >Manual Locate</label
            >
            <div class="dropdown1">
              <div class="select">
                <label for="state" class=""></label>
                <select id="state" onchange="updateTalukas()">
                  <option selected disabled>--State--</option>
                  <option value="Andhra Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West Bengal">West Bengal</option>
                </select>
              </div>
              <br /><br />
              <!-- taluka -->
              <div class="select">
                <label for="taluka"></label>
                <select id="taluka" name="tal">
                  <option value="">--Select Taluka--</option>
                  <!-- Talukas will be dynamically populated based on selected state -->
                </select>
              </div>
            </div>
            <br />
            <!-- <button type="button" class="btn btn-primary" > -->
            <input type="submit" value="CROP" data-toggle="modal" data-target="#predict">
            <!-- </button> -->
          </form>
        </div>
      </div>

      
    </div>{% for i in res%}
    <div class="content bg-light m-5 d-flex justify-content-center" id="predict">
      <div>
      <h2>You can take following cultivation:</h2>
      
      
      <div class="d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{res[i]}}" alt="crop image">
          <div class="card-body">
            <h2 class="card-text">{{i}}</h2>

          </div>
        </div>
      
      </div>
      
    </div>
  </div>
{% endfor %}

      // Function to update talukas dropdown based on selected state
      function updateTalukas() {
        const stateDropdown = document.getElementById("state");
        const talukaDropdown = document.getElementById("taluka");
        const selectedState = stateDropdown.value;
        // Clear existing taluka options
        talukaDropdown.innerHTML =
          "<option value=''>--Select Taluka--</option>";
        // If a state is selected, populate taluka options
        if (selectedState) {
          const talukasArray = talukas[selectedState];
          for (let i = 0; i < talukasArray.length; i++) {
            const option = document.createElement("option");
            option.value = talukasArray[i];
            option.text = talukasArray[i];
            talukaDropdown.add(option);
          }
        }
      }
    </script>
